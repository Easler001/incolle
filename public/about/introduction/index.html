    <div class="post__content">
      <h1>Introduction</h1>
      <p>InColle houseは「チケット購入のハブステーション」として、<br>
小劇団・ライブハウスといった中小規模のイベントの主催を検討する方に向けたチケット購入のお手伝いをするサービスです！</p>
<p>お支払いに当たっての決済は、外部サービスとして、<a href="https://stripe.com/jp">Stripe</a>を使用しています。</p>
<p>皆様のご利用をお待ちしています！</p>
